<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      display: flex;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #74ebd5;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      
    }

    button:hover {
      background: #45bdb5;
    }

    .button3{
        margin-bottom: 10px;
        margin-top: 10px;
    }
  </style>

</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form>
        
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    
    <a href="Front.html"><button onclick="" class="button3">Back</button></a> 
 
</div>

  <script>
document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent actual form submission

    const email = document.querySelector('input[type="email"]').value.trim();
    const password = document.querySelector('input[type="password"]').value.trim();

    if (email && password) {
        alert("Successful: Form submitted!");
    } else {
        alert("Unsuccessful: Please fill in both fields.");
    }
});
  </script>

</body>
</html>
